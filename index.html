<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap Code  Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BootStrap Code  End -->

    <!-- Custom CSS linked By Me Start -->

    <link rel="stylesheet" href="css/style.css" >
    <!-- Custom CSS  linked By Me Start -->

    <title>Book Archive App</title>
</head>
<body class="bg-light bg-gradient">
    
    <!-- Search input and Button Start -->
    <section class="container mt-5 ">
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Search Your Book" aria-label="Search Your Book" aria-describedby="button-addon2" id="input-feild">
            <button class="btn btn-outline-success" type="button" id="search-book" onclick="loadTheSearchResult()">Search Book</button>
          </div>
    </section>
    <!-- Search input and Button End -->


    <!-- Search Result Found / No Result Found Start -->
    <section  class="container mt-3 " id="show-found-result">

    </section>

     <!-- Search Result Found / No Result Found End -->
    <!-- Spinner Section    Start -->
     <section class="container mt-5 " id="spinner-toggle">
        <div class="w-25 mx-auto">
            <button class="btn btn-success " type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>
     </section>
     <!-- Spinner Section    End -->


    <!-- Show Result Section Start  -->

    <section class="container mt-5 mb-5">

        <div class="row row-cols-1 row-cols-md-3 g-5" id="show-search-results">
            
          </div>

    </section>

    <!-- Show Result Section End  -->

    

     <!-- External JS Code Connection Start -->

    <script src="js/app.js"></script>

     <!-- External JS Code Connection End -->
</body>
</html>
